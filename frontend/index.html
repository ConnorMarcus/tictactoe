<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="homepageScript.js"></script>
</head>
<body>
<header>
    TIC-TAC-TOE Game
</header>

<div id="main-content">
    <form id="main-form" method="get">
        <p id="username-label">Username</p>
        <input id="username-input" type="text" name="username" placeholder="Enter Username"><br/>
        <button id="new-game-button">New Game</button>
        <button id="join-game-button">Join Game</button>
    </form>
</div>
</body>
</html>
